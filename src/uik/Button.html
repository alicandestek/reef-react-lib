
<!-- Default button -->
<button class="uik-button">
  <span class="uik-button__text">Default button</span>
</button>

  Icon on left side
  Add Icon component with class 'uik-button__icon' before span
-->

    <span class="uik-button__text">Left icon</span>
</button>

<!--
  Icon on right side
  Add Icon component with class 'uik-button__icon' after span
-->
<button class="uik-button">
    <span class="uik-button__text">Right icon</span>

    <svg class="uik-button__icon uik-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M440.65 12.57l4 82.77A247.16 247.16 0 0 0 255.83 8C134.73 8 33.91 94.92 12.29 209.82A12 12 0 0 0 24.09 224h49.05a12 12 0 0 0 11.67-9.26 175.91 175.91 0 0 1 317-56.94l-101.46-4.86a12 12 0 0 0-12.57 12v47.41a12 12 0 0 0 12 12H500a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12h-47.37a12 12 0 0 0-11.98 12.57zM255.83 432a175.61 175.61 0 0 1-146-77.8l101.8 4.87a12 12 0 0 0 12.57-12v-47.4a12 12 0 0 0-12-12H12a12 12 0 0 0-12 12V500a12 12 0 0 0 12 12h47.35a12 12 0 0 0 12-12.6l-4.15-82.57A247.17 247.17 0 0 0 255.83 504c121.11 0 221.93-86.92 243.55-201.82a12 12 0 0 0-11.8-14.18h-49.05a12 12 0 0 0-11.67 9.26A175.86 175.86 0 0 1 255.83 432z"></path></svg>
</button>

<!--
  Smaller button
  Add class 'uik-button--small'
-->
<button class="uik-button uik-button--small">
    <span class="uik-button__text">Small button</span>
</button>

<!--
  Larger button
  Add class 'uik-button--large'
-->
<button class="uik-button uik-button--large">
    <span class="uik-button__text">Large button</span>
</button>

<!--
  Filled button
  Add class 'uik-button--fill'
-->
<button class="uik-button uik-button--fill">
    <span class="uik-button__text">Filled button</span>
</button>

<!--
  Danger button
  Add class 'uik-button--danger'
-->
<button class="uik-button uik-button--danger">
    <span class="uik-button__text">Danger button</span>
</button>

<!--
  Success button
  Add class 'uik-button--success'
-->
<button class="uik-button uik-button--success">
    <span class="uik-button__text">Success button</span>
</button>

<!--
  Loading button
  Add class 'uik-button--loading' and Loading component
-->
<button class="uik-button uik-button--loading">
  <div class="uik-loading">
      <div class="uik-loading__spinner">
          <div class="uik-loading__spinner-dot"></div>
          <div class="uik-loading__spinner-dot"></div>
          <div class="uik-loading__spinner-dot"></div>
          <div class="uik-loading__spinner-dot"></div>
          <div class="uik-loading__spinner-dot"></div>
          <div class="uik-loading__spinner-dot"></div>
      </div>
  </div>
  <span class="uik-button__text">Button</span>
</button>

<!--
  Button with icon only
  Add class 'uik-button--icon' and Icon component with class 'uik-button__icon'
-->
