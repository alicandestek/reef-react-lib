<!-- Form component is used to wrap form elements (input, textarea,...) and create correct layout  -->
<form class="uik-form">
  <!-- Place form elements here -->
</form>

<!--
Elements inside form are placed in rows by default.
Place multiple elements in a single row by wrapping them inside a div with class 'uik-form__container'
-->
<form class="uik-form">
  <!-- Elements placed here will each be displayed in their own row -->

  <div class="uik-form__conatiner">
      <!-- Elements placed here will all be displayed in a single row -->
  </div>
</form>
