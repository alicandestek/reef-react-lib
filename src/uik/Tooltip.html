<div class="uik-tooltip">

  <!-- Place element with the tooltip here -->
  <button class="uik-button">
      <span class="uik-button__text">Hover to show tooltip</span>
  </button>

  <div class="uik-tooltip__tooltip-wrapper">
      <div class="uik-tooltip__tooltip">
          <div class="uik-tooltip__tooltip-text">Tooltip</div>
      </div>
  </div>
</div>

<!--
  Bottom tooltip
