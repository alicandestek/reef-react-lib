<!--
  For button groups simply insert Button components in div with 'uik-button-group' class.
  Spacing between buttons will be set accordingly to button's size.
-->

<div class="uik-button-group">
    <button class="uik-button">
        <span class="uik-button__text">Button 1</span>
    </button>

    <button class="uik-button">
        <span class="uik-button__text">Button 2</span>
    </button>

    <button class="uik-button">
        <span class="uik-button__text">Button 3</span>
    </button>
</div>

<div class="uik-button-group">
    <button class="uik-button uik-button--small">
        <span class="uik-button__text">Small button 1</span>
    </button>

    <button class="uik-button uik-button--small">
        <span class="uik-button__text">Small button 2</span>
    </button>

    <button class="uik-button uik-button--small">
        <span class="uik-button__text">Small button 3</span>
    </button>
</div>

<div class="uik-button-group">
    <button class="uik-button uik-button--large">
        <span class="uik-button__text">Large button 1</span>
    </button>

    <button class="uik-button uik-button--large">
        <span class="uik-button__text">Large button 2</span>
    </button>

    <button class="uik-button uik-button--large">
        <span class="uik-button__text">Large button 3</span>
    </button>
</div>

<!-- Button groups are horizontal by default, but can be vertical with an additional class 'uik-button-group--vertical' -->

<div class="uik-button-group uik-button-group--vertical">
    <button class="uik-button">
        <span class="uik-button__text">Button 1</span>
    </button>

    <button class="uik-button">
        <span class="uik-button__text">Button 2</span>
    </button>

    <button class="uik-button">
        <span class="uik-button__text">Button 3</span>
    </button>
</div>
